<div class="container">
  <div class="row">
    <div class="col-md-5">
      <h3 class="bg-primary text-white text-center p-3">
        {{getName()}} 'un Listesi
      </h3>
    <div class="input-group">
    <input type="text" #todoText class="form-control">
    <div class="input-group-append">
      <button class="btn btn-primary" (click)="addItem(todoText.value); todoText.value='';" >Ekle</button>
    </div>
    </div>
    <div class="custom-control custom-checkbox my-3">
    <input type="checkbox" [(ngModel)]="hepsiniGoster" class="custom-control-input" id="hepsiniGoster">
    <label class="custom-control-label" for="hepsiniGoster">Hepsini Göster</label>
    </div>
    <table class="table table-striped-table-bordered">
      <thead>
        <tr>
          <th></th>
          <th>Açıklama</th>
          <th>Eylem</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of getItems() let i=index">
          <td>{{i+1}}</td>
        <td>{{item.description}}</td>
        <td>
          <input type="checkbox" [(ngModel)]="item.action">
        </td>
        <td [ngSwitch]="item.action">
          <span *ngSwitchCase="true">
Evet
          </span>
          <span *ngSwitchCase="false">
Hayır
          </span>
          <span *ngSwitchDefault>

          </span>
        </td>
        </tr>
      </tbody>
    </table>
    </div>
  </div>
</div>
