<div class="dialog-content-wrapper">
            <button mat-icon-button (click)="this.dialogRef.close(false)"  fxFlex
            fxLayout="row"
            fxLayoutAlign="end center">
                <mat-icon>close</mat-icon>
            </button>
            <mat-carousel
            timings="250ms ease-in"
            [autoplay]="true"
            interval="6000"
            color="accent"
            proportion="25"
            slides="planItem.exercises.length"
            [loop]="true"
            [hideArrows]="true"
            [hideIndicators]="true"
            [useKeyboard]="true"
            [useMouseWheel]="false"
            orientation="ltr"
          >
            <mat-carousel-slide
              #matCarouselSlide
              *ngFor="let slide of this.planItem.exercises; let i = index"
              [image]="slide.gifPath"
              overlayColor="#00000040"
              [hideOverlay]="true"
            ></mat-carousel-slide>
          </mat-carousel>
    </div>
