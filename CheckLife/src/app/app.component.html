
    <div class="app-box">
      <div class="box-content">
      <h3 class="text-white text-center p-3 title">
      {{getName()}}
      </h3>
    <div class="input-group">
    <input type="text" #todoText class="form-control">
    <div class="input-group-append">
      <button class="btn btn-add" (click)="addItem(todoText.value); todoText.value='';" >Add</button>
    </div>
    </div>
    <div class="custom-control custom-checkbox my-3">
    <input type="checkbox" [(ngModel)]="hepsiniGoster" class="custom-control-input" id="hepsiniGoster">
    <label class="custom-control-label" for="hepsiniGoster">Show All</label>
    </div>
    <table class="table table-striped-table-bordered">
      <thead>
        <tr>
          <th></th>
          <th>Description</th>
          <th>Action</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of getItems() let i=index">
          <td>{{i+1}}</td>
        <td>{{item.description}}</td>
        <td>
          <input type="checkbox" [(ngModel)]="item.action">
        </td>
        <td [ngSwitch]="item.action">
          <span *ngSwitchCase="true"> Yes
          </span>
          <span *ngSwitchCase="false"> No
          </span>
          <span *ngSwitchDefault>

          </span>
        </td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
