<div class="row">
  <div class="col-md-12">
    <div
      [ngStyle]="{ 'background-image': 'url(' + image.url + ')' }"
      class="img-container"
    ></div>
  </div>
</div>
<div class="row">
    <div class="col-md-12 caption-row">
        <span id="caption" style="word-wrap:inherit;">
            {{image.caption}}
        </span>
    </div>
</div>
