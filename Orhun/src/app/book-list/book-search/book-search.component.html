<section class="book-search">
    <form #f = "ngForm">
        <label for="bookName">Book</label>
        <input name="bookName" (input)="onSearchBookName(input.value)" #input type="text" id="bookName" required ngModel/>
    </form>
    <div>
        <span class="info">Book Found : </span> Book Name
    </div>
</section>
