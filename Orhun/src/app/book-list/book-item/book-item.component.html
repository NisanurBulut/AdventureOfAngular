<article class="book-element" (click)="addToProfile(bookItem)">
    <div class="col-2">
        <img src="{{bookItem.imageLink}}" style="width: 160px;" />
    </div>
    <div class="col-1">
        <h4>{{bookItem.title}}</h4>
        <h5>{{bookItem.authors}}</h5>
        <p class="info">{{bookItem.description | slice: 0:150}}</p>
    </div>
</article>
