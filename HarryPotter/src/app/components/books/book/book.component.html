<div class="p-10">
  <div class="max-w-sm rounded overflow-hidden shadow-lg">
    <img class="object-scale-down h-48 w-full" src="{{bookItem.image}}" alt="{{bookItem.name}}">
    <div class="px-6 py-4">
      <div class="font-bold text-xl mb-2">{{bookItem.name}}</div>
      <p class="text-gray-800 text-base">
        {{bookItem.summary}}
      </p>
    </div>
    <div class="px-6 pt-4 pb-2 text-right">
      <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">{{bookItem.year}}</span>
      <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">{{bookItem.author}}</span>
    </div>
  </div>
</div>
